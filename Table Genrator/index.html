<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap');
    </style>
    <title>Math Times Table</title>
</head>

<body>
    <div id="mainBox">
        <div id="mainBody">
            <h1 id="topHeading">Math Times Table</h1>
            <div id="inputBox">
                <input type="text" id="input" placeholder="Enter Number To Generate">
                <div id="buttonsBox">
                    <button class="actionButtons" id="Generate">Generate</button>
                    <button class="actionButtons" id="Clear">Clear</button>
                </div>
            </div>
            <div id="hideBox">
                <div id="box">
                    <div id="box1"></div>
                    <div id="box2"></div>
                    <div id="box3"></div>
                    <div id="box4"></div>
                    <div id="box5"></div>
                    <div id="box6"></div>
                    <div id="box7"></div>
                    <div id="box8"></div>
                    <div id="box9"></div>
                    <div id="box10"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
