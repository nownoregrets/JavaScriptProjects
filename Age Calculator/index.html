<!DOCTYPE html> <!--HTML-5-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calulator</title>

</head>

<body>
    <audio src="Answer Sound.mp3" id="Ans"></audio> <!--Audio-->
    <audio src="Clear Sound.mp3" id="Clr"></audio>  <!--Audio-->
    <audio src="Error Sound.mp3" id="Err"></audio>  <!--Audio-->
    <div id="par">
        <div id="text-box">
            <h1 id="clear-bt" class="clrwhite">Age Calulator</h1> <!--Clear Button-->
            <h3 id="ans-bt">Answer</h3>  <!--Answer Button-->
        </div>
        <div id="box">
            <input id="age" class="width input-text-centre border text-algin-centre"
                placeholder="Entre Your Age"></input> <!--Input Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Years</h3>
            <input type="text" id="resy" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder="Your Age In Years"> <!--Years Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Months</h3>
            <input type="text" id="resm" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder=" Your Age In Months"> <!--Months Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Weeks</h3>
            <input type="text" id="resw" class="mar-top height width border text-algin-centre input-text-centre" 
                placeholder=" Your Age In Weeks">  <!--Weeks Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Days</h3>
            <input type="text" id="resd" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder=" Your Age In Days"> <!--Days Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Hours</h3>
            <input type="text" id="resmin" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder=" Your Age In Hours"> <!--Hours Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Minutes</h3>
            <input type="text" id="resh" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder=" Your Age In Minutes"> <!--Minutes Box-->
            <h3 class="clrwhite mar-top text-algin-centre">Seconds</h3>
            <input type="text" id="ress" class="mar-top height width border text-algin-centre input-text-centre"
                placeholder=" Your Age In Seconds"> <!--Seconds Box-->

        </div>
    </div>
</body>
<script src="script.js"></script> <!--JavaScript-->

</html>
