<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock - My First Clock In JavaScript</title>
</head>

<body>
    <!-- <audio src="Clock Hour Sound.mp3" id="HourSound"></audio>
    <audio src="Clock Min Sound.wav" id="MinuteSound"></audio>
    <audio src="Clock Sec Sound.mp3" id="SecondsSound"></audio> -->
    <h1 id="clockHeading">Digital Clock</h1>
    <div id="mainBox">
        <div id="box">
            <div id="Date-Month-Year" class="size">
            </div>
            <div id="Hours-Minutes-Box">
                <span id="hours">00</span>
                <span id="null">:</span>
                <span id="minutes">00</span>
            </div>
            <div id="Seconds-Sections-Box">
                <!-- <span id="null">:</span> -->
                <span id="seconds">00</span>
                <span id="section">JS</span>
            </div>
            <div id="Day" class="size"></div>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
