<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Stopwatch for Workouts & More. Get Started Today!">
    <meta name="keywords" content="stopwatch, online stopwatch">
    <link rel="stylesheet" href="style.css">
    <title>Effortless Time Tracking - CountTime</title>
</head>

<body>
    <div id="main-body">
        <h1><a href="https://nownoregrets.com/">Now No Regrets</a></h1>
        <div id="time-box">
            <span class="time" id="hours">00</span>
            <span class="time null">:</span>
            <span class="time" id="minutes">00</span>
            <span class="time null">:</span>
            <span class="time" id="seconds">00</span>
        </div>
        <div id="button-box">
            <button class="btn-style" id="start-btn">Start</button>
            <button class="btn-style" id="stop-btn">Stop</button>
            <button class="btn-style" id="reset-btn">Reset</button>
        </div>
        <span id="image-attribute">Image: <a
                href="https://unsplash.com/@vincentiu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vincentiu
                Solomon</a> on <a
                href="https://unsplash.com/photos/silhouette-photo-of-mountain-during-night-time-ln5drpv_ImI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
    </div>
</body>
<script src="script.js"></script>

</html>
