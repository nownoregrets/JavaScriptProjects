<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gun Shoot Body Shake</title>
</head>

<body>
    <div class="gun-box" id="box">
        <div class="gun-head" id="head"></div>
        <div class="gun-barrel" id="barrel"></div>
        <div class="gun-trigger" id="trigger"></div>
        <div class="gun-body" id="body"></div>
    </div>
    <video src="Bullet Shoot.mp4" class="video" id="bullet-shoot" muted></video>
    <div class="target-block">
        <div class="target-block-box"></div>
    </div>
    <div class="target-box" id="target">
        <h1>Target</h1>
    </div>
</body>
<script src="script.js"></script>

</html>
